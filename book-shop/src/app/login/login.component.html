<div class="login-page" [@routerTransition]>
    
    <div class="row">
        
        <div class="col-md-4 push-md-4">
            
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            
            <h1> {{'SHOP' | translate}}</h1>
            <h3> {{'LOGIN_PAGE' | translate}}</h3>

            <form role="form">
            
                <div class="form-content">
            
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="{{'PLACEHOLDER.EMAIL' | translate}}">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="{{'PLACEHOLDER.PASSWORD' | translate}}">
                    </div>

                </div>
                <a class="btn rounded-btn" [routerLink]="['/shop']" (click)="onLoggedin()">{{'LOGIN' | translate}}</a>
                &nbsp;
                
                <a class="btn rounded-btn" [routerLink]="['/signup']">{{'REGISTER' | translate }}</a>
            
            </form>
        
        </div>
    
    </div>

</div>
